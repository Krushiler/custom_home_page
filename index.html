<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-randomString'">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://use.fontawesome.com/releases/v5.15.3/css/all.css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/context_menu.css">
    <link rel="stylesheet" href="css/create_panel_popup.css">
    <link rel="stylesheet" href="css/sleep_clock.css">
    <link rel="stylesheet" href="css/calendar.css">

</head>

<body>
    <div class="clock hidden" id="sleep_clock">
        <div class="hours">
            <div class="first">
                <div class="number">0</div>
            </div>
            <div class="second">
                <div class="number">0</div>
            </div>
        </div>
        <div class="tick">:</div>
        <div class="minutes">
            <div class="first">
                <div class="number">0</div>
            </div>
            <div class="second">
                <div class="number">0</div>
            </div>
        </div>
        <div class="tick">:</div>
        <div class="seconds">
            <div class="first">
                <div class="number">0</div>
            </div>
            <div class="second infinite">
                <div class="number">0</div>
            </div>
        </div>
    </div>

    <video autoplay loop muted class="bgvideo preload" id="bgvideo">
        <source src="src/videos/anime.mp4" type="video/mp4">
        </source>
    </video>



    <div id="main" class="fade-out-element">
        <div id="header">
            <div id="weather">
                <div id="temperature"></div>
            </div>
            <div id="time"></div>

            <div id="date"></div>


        </div>

        <div id="datepicker-popup" class="datepicker" style="display: none;">
            <div class="datepicker-top">
                <div class="btn-group">
                    <button class="tag" id="openGoogleCalendarYear">
                        Year
                    </button>
                    <button class="tag" id="openGoogleCalendarMonth">
                        Month
                    </button>
                    <button class="tag" id="openGoogleCalendarWeek">
                        Week
                    </button>
                    <button class="tag" id="openGoogleCalendarDay">
                        Day
                    </button>
                </div>
                <div class="month-selector">
                    <button class="arrow" id="prevMonth"><i class=" material-icons">chevron_left</i></button>
                    <span class="month-name" id="currentMonth">December 2020</span>
                    <button class="arrow" id="nextMonth"><i class="material-icons">chevron_right</i></button>
                </div>
            </div>
            <div class="datepicker-calendar" id="calendar"></div>
        </div>

        <div id="container">
            <div id="links"></div>
        </div>



        <!-- Кнопка настроек -->
        <div id="settings-button">
            <i class="fas fa-cog"></i>
        </div>

        <!-- Всплывающее меню настроек -->
        <ul id="settings-menu" style="display: none;">
            <!--TODO : remove onclick-->
            <li id="addPanel"><i class="fas fa-plus"></i> Добавить</li>
            <li id="editor"><i class="fas fa-pencil-alt"></i> Редактор</li>
            <!-- TODO : make advanced settings-->
            <li onclick="uploadFile()"><i class="fas fa-file-upload"></i> Загрузить</li>
            <li onclick="downloadFile()"><i class="fas fa-file-download"></i> Скачать</li>
            <!-- Добавьте другие пункты меню, если необходимо -->
        </ul>

        <div id="add-panel-popup">
            <h2>Add Panel</h2>
            <input type="text" id="panelNameInput" placeholder="Panel Name">
            <input type="text" id="panelImageInput" placeholder="Panel Image URL">
            <input type="text" id="panelUrlInput" placeholder="Panel URL">
            <button id="addNewPanel">Add</button>
            <button id="closePanelPopup">Cancel</button>
        </div>
    </div>

    <!-- Util import -->
    <script src="js/presentation/context_menu/context_menu.js"></script>

    <!-- Storage Import -->
    <script src="js/data/repository/storage_repository.js"></script>
    <!-- Panel Import -->
    <script src="js/data/model/panel.js"></script>
    <script src="js/data/repository/panel_repository.js"></script>
    <script src="js/presentation/panel/panel_controller.js"></script>
    <script src="js/presentation/panel/panel_view.js"></script>

    <!-- Time import -->
    <script src="js/time.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/sleep_time.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/settings_menu.js"></script>
    <script src="src/config/panel_config.js"></script>

    <!-- Main Import -->
    <script src="js/main.js" defer></script>

</body>

</html>
